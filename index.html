<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #projects, #reviews {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
        }

        .project, .review {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: transform 0.3s ease; /* CSS animation */
        }

        .project:hover, .review:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>John's Portfolio</h1>
</header>
<section id="projects">
    <h2>Projects</h2>
    <div class="project">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
    </div>
    <div class="project">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
    </div>
    <!-- Add more projects as needed -->
</section>
<section id="reviews">
    <h2>Reviews</h2>
    <div class="review">
        <p>Excellent work by John. I'm impressed with his skills and dedication.</p>
        <p>- Client A</p>
    </div>
    <div class="review">
        <p>John is a highly talented individual. I would recommend him for any project.</p>
        <p>- Client B</p>
    </div>
    <!-- Add more reviews as needed -->
</section>
</body>
</html>
