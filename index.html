<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <title>Clouchamp.in - Portfolio of Nasiullha Chaudhari</title>
    <style>
        /* Your CSS styles can go here */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007bff;
            position: relative;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }

        header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://myuniqueterraformprojectwebsite2023.s3.eu-north-1.amazonaws.com/profile.png'); /* Replace with your profile image URL from S3 */
            background-size: cover;
            opacity: 0.1;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        /* Style the image */
        .cloud-image {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Add some animations */
        header h1 {
            animation: fadeInDown 1s;
        }

        main {
            animation: fadeInUp 1s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Rest of your styles... */

    </style>
</head>

<body>
<header>
    <h1>Clouchamp.in</h1>
    <p>Portfolio of Nasiullha Chaudhari</p>
    <div class="social-links">
        <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</header>

<main>
    <div class="center-image">
        <img class="cloud-image" src="https://myuniqueterraformprojectwebsite2023.s3.eu-north-1.amazonaws.com/profile.png" alt="Profile Image">
    </div>

    <!-- Rest of your content... -->

</main>

<footer>
    <p>&copy; 2023 Clouchamp.in | All rights reserved.</p>
</footer>
</body>

</html>
